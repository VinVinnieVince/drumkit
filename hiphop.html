<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css/hiphop.css">
        <script src="./js/drumkeys.js" defer></script>
        <title>Key Drums</title>
    </head>
    <body>
        <div class="keyrow">
            <div data-sound="A" class="keyA">
                <h2>A</h2>
                <p>clap</p>
            </div>
            <div data-sound="S" class="keyS">
                <h2>S</h2>
                <p>hihat</p>
            </div>
            <div data-sound="D" class="keyD">
                <h2>D</h2>
                <p>kick</p>
            </div>
            <div data-sound="F" class="keyF">
                <h2>F</h2>
                <p>openhat</p>
            </div>
            <div data-sound="G" class="keyG">
                <h2>G</h2>
                <p>boom</p>
            </div>
            <div data-sound="H" class="keyH">
                <h2>H</h2>
                <p>ride</p>
            </div>
            <div data-sound="J" class="keyJ">
                <h2>J</h2>
                <p>snare</p>
            </div>
            <div data-sound="K" class="keyK">
                <h2>K</h2>
                <p>tom</p>
            </div>
            <div data-sound="L" class="keyL">
                <h2>L</h2>
                <p>tink</p>
            </div>
        </div>
         
        <!-- Sounds obtained from https://soundpacks.com/free-sound-packs/real-drums-vol-1/ used for educational purposes only-->
        <audio data-sound="A" src="./audio/hiphop/Clap [707X].wav"></audio>
        <audio data-sound="S" src="./audio/hiphop/Hi Hat [2in2].wav"></audio>
        <audio data-sound="D" src="./audio/hiphop/Kick [Boom].wav"></audio>
        <audio data-sound="F" src="./audio/hiphop/Open Hat [808one].wav"></audio>
        <audio data-sound="G" src="./audio/hiphop/808 [Lucid].wav"></audio>
        <audio data-sound="H" src="./audio/hiphop/Crash [Ghost].wav  "></audio>
        <audio data-sound="J" src="./audio/hiphop/Snare [Electric].wav"></audio>
        <audio data-sound="K" src="./audio/hiphop/Perc [Tom2].wav"></audio>
        <audio data-sound="L" src="./audio/hiphop/Perc [Cbell].wav"></audio>
    </body>
</html>
